<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Footer Visible sobre el Teclado en iOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Permitimos el scroll normal */
      overflow: auto;
    }
    .content {
      padding: 1rem;
      min-height: 150vh; /* contenido extenso para poder hacer scroll */
      background: #f5f5f5;
    }
    .footer-fixed {
      position: fixed;
      left: 0;
      right: 0;
      top: calc(100dvh - 3rem);
      height: 50px;
      background: #3f51b5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: top 0.2s ease, bottom 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="content">
    <input type="text" placeholder="Toca aquÃ­ para abrir el teclado" style="width:100%; padding:0.5rem; margin-bottom:1rem;">
    <p>Contenido extenso para scroll...</p>
  </div>
  <div class="footer-fixed">Footer Fijo</div>

  <script>
    const footer = document.querySelector('.footer-fixed');
    
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', adjustFooter);
      window.visualViewport.addEventListener('scroll', adjustFooter);
    }
    // Ajuste inicial
    adjustFooter();
  </script>
</body>
</html>
