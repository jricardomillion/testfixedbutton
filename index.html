<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Fixed Button Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .content {
            padding: 20px;
            padding-bottom: 80px;  /* Espacio para el botón */
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .fixed-button {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Teléfono">
        <input type="text" placeholder="Dirección">
        <input type="text" placeholder="Más campos...">
        <input type="text" placeholder="Más campos...">
        <input type="text" placeholder="Más campos...">
    </div>
    
    <div class="fixed-button">
        <button>Continuar</button>
    </div>
</body>
</html>
