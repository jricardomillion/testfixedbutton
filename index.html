<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sticky Footer iOS Workaround</title>
  <style>
    /* 1) Eliminar márgenes y forzar que body ocupe toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Evita que el body se desplace, así el footer realmente permanece fijo */
      overflow: hidden; 
    }

    /* 2) Contenedor principal */
    .app-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 3) Contenedor scrollable (el usuario hará scroll aquí) */
    .scrollable-content {
      /* Ocupa todo el alto menos la altura del footer (4rem en este ejemplo) */
      height: calc(100% - 4rem);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* scroll suave en iOS */
      background: #f5f5f5;
    }

    /* 4) Footer fijo, anclado al fondo del contenedor principal */
    .footer-fixed {
      position: absolute; 
      left: 0;
      right: 0;
      bottom: 0;
      height: 4rem;
      background: #3f51b5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999; /* Para que quede por encima del contenido */
    }

    /* Estilos de ejemplo para el contenido */
    .content {
      padding: 1rem;
    }
    .content input {
      width: 100%;
      font-size: 16px;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .spacer {
      height: 2000px; /* Simula mucho contenido */
      background: tomato;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Contenido que sí se puede desplazar -->
    <div class="scrollable-content">
      <div class="content">
        <input type="text" placeholder="Toca aquí para abrir el teclado" />
        <div class="spacer">Contenido extenso para scroll</div>
      </div>
    </div>

    <!-- Footer fijo al fondo -->
    <div class="footer-fixed">
      Footer fijo
    </div>
  </div>
</body>
</html>
