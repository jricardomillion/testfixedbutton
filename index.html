<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Fixed Toolbar Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui;
      line-height: 1.45;
      overscroll-behavior: contain;
      margin: 0;
      padding: 0;
    }
    .content {
      display: flex; 
      flex-direction: column; 
      gap: 1rem; 
      max-width: 700px; 
      margin: auto; 
      padding: 1rem;
    }
    input {
      font-size: 16px;
      width: 100%;
    }
    .text {
      height: 50rem;
      background: tomato;
    }
    .test {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 4rem;
      z-index: 999;
      background-color: #3f51b5;
      /* Para ver el ajuste suave */
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <header></header>
  <div class="content">
      <p><input type="text" placeholder="Toca aquí para abrir el teclado"></p>
      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>

  <div class="test"></div>

  <script>
    // En Chrome/Android, habilita la API si está disponible
    if ("virtualKeyboard" in navigator) {
      navigator.virtualKeyboard.overlaysContent = true;
    }

    // Para iOS Safari/Firefox, usar VisualViewport para compensar el scroll/zoom
    const testEl = document.querySelector('.test');

    function adjustLayout() {
      if (!window.visualViewport) return;
      const vv = window.visualViewport;

      // Altura visible actual = vv.height
      // El "fondo" del visual viewport = vv.offsetTop + vv.height
      // El "fondo" del layout viewport = window.innerHeight

      const bottomOfVv = vv.offsetTop + vv.height;         // Y absoluto del fondo de la parte visible
      const bottomOfLayout = window.innerHeight;           // Y absoluto del fondo del layout

      // Si bottomOfVv < bottomOfLayout => hay teclado u otra cosa "ocultando" parte de la pantalla
      const occlusion = bottomOfLayout - bottomOfVv;

      // Ajusta el elemento:
      //  - Si hay occlusión (teclado abierto), se sube la barra
      //  - Además, si el usuario hace scroll, offsetTop > 0
      //    => la barra se “compensa” con transform para seguir “pegada” al fondo del VV
      if (occlusion > 0) {
        // Subimos la barra "occlusion" px
        testEl.style.transform = `translateY(-${occlusion}px)`;
      } else {
        // Sin teclado o sin recorte
        testEl.style.transform = '';
      }
    }

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', adjustLayout);
      window.visualViewport.addEventListener('scroll', adjustLayout);
      adjustLayout(); // Llamada inicial
    }
  </script>
</body>
</html>
